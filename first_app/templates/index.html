{% extends 'base.html' %}
{% load static %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">userId</th>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">body</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
               <th scope="row">{{ i.userId }}</th>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.body }}</td>
          </tr>
          {% endfor %}
       
       
      </tbody>
    </table>
    <h1>Hello World</h1>
    <img src="{% static 'images/lonely2.jpg' %}" alt="lonel" />
    {% endblock %}
